name: disease_detector_app
description: "A new Flutter project."

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.3.4 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  iconsax: ^0.0.8
  intl: ^0.19.0
  provider: ^6.1.2
  url_launcher: ^6.2.6
  flutter_native_splash: ^2.4.0
  flutter_screenutil: ^5.9.1
  fluttertoast: ^8.2.5
  firebase_core: ^2.31.1
  cloud_firestore: ^4.17.4
  firebase_auth: ^4.19.6
  google_sign_in: ^6.2.1
  shared_preferences: ^2.2.2
  smooth_page_indicator: ^1.1.0
  firebase_messaging: ^14.9.4
  firebase_storage: ^11.7.7
  flutter_svg: ^2.0.10+1
  dotted_border: ^2.1.0
  
  

dev_dependencies:
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/logo/
    - assets/images/onboarding/
    - assets/icons/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
  



#-------------------- Splash Screen --------------------#
flutter_native_splash:
  color: "#FFFFFF"
  color_dark: "#202020"
  image: "assets/logo/splash.png"
  image_dark: "assets/logo/splash.png"
  #  branding: "assets/logo/long_logo.png"
  #  branding_dark: "assets/logo/long_logo.png"

  android_12:
    color: "#FFFFFF"
    color_dark: "#202020"
    image: "assets/logo/splash.png"
    image_dark: "assets/logo/splash.png"
  #    branding: "assets/logo/long_logo.png"
  #    branding_dark: "assets/logo/long_logo.png"

  android: true
  ios: true
  web: false
