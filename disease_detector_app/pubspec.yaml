name: disease_detector_app
description: "A new Flutter project."

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.3.4 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  service: 
    path: package/service
  iconsax: ^0.0.8
  intl: ^0.19.0
  provider: ^6.1.2
  url_launcher: ^6.2.6
  flutter_native_splash: ^2.2.16
  flutter_screenutil: ^5.9.1
  fluttertoast: ^8.2.5
  firebase_core: ^2.31.1
  cloud_firestore: ^4.17.4
  firebase_auth: ^4.19.6
  google_sign_in: ^6.2.1
  shared_preferences: ^2.2.2
  smooth_page_indicator: ^1.1.0
  firebase_messaging: ^14.9.4
  firebase_storage: ^11.7.7
  flutter_svg: ^2.0.10+1
  dotted_border: ^2.1.0
  pretty_dio_logger: ^1.3.1
  dio: ^5.4.3+1
  device_info_plus: ^9.1.2
  image_picker: ^1.1.1
  path_provider: ^2.1.3
  flutter_pdfview: ^1.3.2
  flutter_localization: ^0.2.1
  tflite_flutter: ^0.10.4
  tflite_flutter_helper_plus: ^0.0.1
  flutter_localizations:
    sdk: flutter
  google_fonts: ^6.2.1
  connectivity_plus: ^6.0.5
  app_ui:
    path: package/app_ui
  shadcn_ui: ^0.8.1
  

dev_dependencies:
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter

flutter:  
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/doctor/
    - assets/logo/
    - assets/images/onboarding/
    - assets/icons/
    - assets/model/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700

#-------------------- Splash Screen --------------------#
flutter_native_splash:
  color: "#FFFFFF"
  color_dark: "#202020"
  image: "assets/logo/splash.png"
  image_dark: "assets/logo/splash.png"
  #  branding: "assets/logo/long_logo.png"
  #  branding_dark: "assets/logo/long_logo.png"

  android_12:
    color: "#FFFFFF"
    color_dark: "#202020"
    image: "assets/logo/splash.png"
    image_dark: "assets/logo/splash.png"
  #    branding: "assets/logo/long_logo.png"
  #    branding_dark: "assets/logo/long_logo.png"

  android: true
  ios: true
  web: false
